<link rel="stylesheet" href="css/servicos.css">
<link rel="stylesheet" href="css/video.css">
<div>
    <table style="width:100%">
        <tr>
            <td>
                <div class="titulo page-collumn">
                    {{ titulo }}
                </div>      
            </td>
        </tr>
        <tr>
            <td>
                <div class="text page-collumn row">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        
                        
                         <div ng-controller="VideoController as controller">
                            <div class="videogular-container">
                                <videogular vg-player-ready="controller.onPlayerReady($API)" vg-complete="controller.onCompleteVideo()" vg-theme="controller.config.theme.url">
                                <vg-media vg-src="controller.config.sources"
                                vg-tracks="controller.config.tracks">
                                </vg-media>
                                <vg-controls>
                                <vg-play-pause-button></vg-play-pause-button>
                                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                </vg-scrub-bar>
                                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                                </vg-volume>
                                <vg-fullscreen-button></vg-fullscreen-button>
                                </vg-controls>
                                <vg-overlay-play></vg-overlay-play>
                                <vg-buffering></vg-buffering>
                                <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
                                </videogular>
                            </div>
                            <div class="playlist">
                                <ul>
                                <li><a ng-click="controller.setVideo(0)">Pale Blue Dot</a></li>
                                <li><a ng-click="controller.setVideo(1)">Big Buck Bunny</a></li>
                                </ul>
                            </div>
                        </div>
                        
    
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8">                    
                        <div class="text" ng-bind-html="mainText">
                        </div>
                        <ul ng-repeat="item in mainList">
                            <li>{{ item.texto }}</li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
    </table>
<div>
